<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | JavaScript</title>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li = document.createElement('li');
       li.innerHTML = `${langName}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("React JS")
    addLanguage("HTML & CSS")

    function addOptiLanguage(langName){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addLanguage('TypeScript')

    // Edit element
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "MOJO"

    const newLi = document.createElement('li')
    newLi.textContent = "Khojo"
    secondLang.replaceWith(newLi)

    // Edit element 2nd example
    const firstdLang = document.querySelector("li:first-child")
    firstdLang.outerHTML = '<li>TypeScript</li>'


    // Remove element
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
