<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color - Switcher</title>
    <style>
        .button {
            width: 100px;
            height: 100px;
            display: inline-block;
            border: 3px solid #333;
            border-radius: 12px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <h1>Color Scheme Switcher</h1>
    <span class="button" id="grey" style="background-color: gray;"></span>
    <span class="button" id="white" style="background-color: white;"></span>
    <span class="button" id="blue" style="background-color: blue;"></span>
    <span class="button" id="yellow" style="background-color: yellow;"></span>
     <span class="button" id="purple" style="background-color: purple;"></span>
    <h2>Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
    </h2>

    <script>
        const buttons = document.querySelectorAll('.button');
        const body = document.querySelector('body');

        buttons.forEach(function (button) {
            button.addEventListener('click', function (e) {
                // console.log(e);
                // console.log(e.target);
                if (e.target.id == 'grey') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id == 'white') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id == 'blue') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id == 'yellow') {
                    body.style.backgroundColor = e.target.id;
                }
                if (e.target.id == 'purple') {
                    body.style.backgroundColor = e.target.id;
                }
            })
        });
    </script>
</body>

</html>
